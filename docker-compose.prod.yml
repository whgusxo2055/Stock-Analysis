version: "3.8"

services:
  es-data-restore:
    image: alpine:3.20
    container_name: stock-analysis-es-restore
    environment:
      - FORCE_RESTORE=false
    volumes:
      - es-data:/data
      - ./es-data-backup.tgz:/backup/es-data-backup.tgz:ro
    entrypoint: ["/bin/sh", "-c"]
    command: |
      set -eu
      if [ "$${FORCE_RESTORE}" = "true" ]; then
        echo "[es-data-restore] FORCE_RESTORE=true, restoring from tgz..."
      else
        if [ -d /data/nodes ] && [ -n "$(ls -A /data 2>/dev/null || true)" ]; then
          echo "[es-data-restore] Existing data detected, skipping restore."
          exit 0
        fi
        echo "[es-data-restore] No existing data detected, restoring from tgz..."
      fi

      if [ ! -f /backup/es-data-backup.tgz ]; then
        echo "[es-data-restore] Backup file not found: /backup/es-data-backup.tgz"
        exit 1
      fi

      rm -rf /data/*
      tar -xzf /backup/es-data-backup.tgz -C /data
      chown -R 1000:0 /data || true
      echo "[es-data-restore] Restore completed."
    restart: "no"

  flask-app:
    build: .
    container_name: stock-analysis-app
    ports:
      - "80:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./flask_session:/app/flask_session
      - ./instance:/app/instance
    environment:
      - FLASK_ENV=production
      # 운영 DB는 프로젝트 루트의 ./data/app.db 를 사용
      - DATABASE_URL=sqlite:////app/data/app.db
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ENABLE_SCHEDULER=true
      - SCHEDULER_MAIN=true
    env_file:
      - .env
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - stock-analysis-network
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: stock-analysis-es
    depends_on:
      es-data-restore:
        condition: service_completed_successfully
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - stock-analysis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  stock-analysis-network:
    driver: bridge

volumes:
  es-data:
    external: true
    name: stockanalysis_es-data
