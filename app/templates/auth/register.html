{% extends "base.html" %}

{% block title %}회원가입 - Stock Analysis{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">회원가입</h2>
                        <p class="text-muted mb-0">기본 정보만 입력하면 바로 시작할 수 있어요</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus
                                   placeholder="예: stockuser01" maxlength="50">
                            <div class="form-text">3~50자의 영문/숫자만 가능합니다.</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="name@example.com" maxlength="100">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   minlength="8" maxlength="255">
                            <div class="form-text">최소 8자 이상 입력해주세요.</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                   minlength="8" maxlength="255">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-check2-circle"></i> 회원가입
                        </button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                    이미 계정이 있으신가요? 로그인
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
